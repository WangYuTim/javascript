<body>
  <script>
    function add(a,b) {
      return a+b
    }

    function swap(c,d) {
      var z
      z=c
      c=d
      d=z
      alert("c="+c+",d="+d)
    }

    alert(add(1,2))
    swap(3,4)
  </script>
